name: pr-check

on:
    pull_request:
        branches:
            - main

jobs:
    build_deploy:
        runs-on: ubuntu-latest
    
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '18'

            - name: Install dependencies
              run: pnpm install
            
            - name: Run linting
              run: pnpm run lint
